<!DOCTYPE html>
<!--[if IE 9 ]><html lang="ko" class="ie9"><![endif]-->
<!--[if (gt IE 9)]><!--><html lang="ko"><!--<![endif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="../../css/style.css">
<script src="../../js/includeHTML.js"></script>
<script src="../../js/jquery-3.5.1.min.js"></script>
<script src="../../js/jquery-ui.js"></script>
<script src="../../js/ui.js"></script>
<title>NATOO | Facial and Skin AI Platform</title>
</head>
<body>

<div class="wrap">

    <!-- LNB -->
    <div class="header-left" include-html="../include/header.html"></div>
    <!-- // LNB -->

    <!-- content -->
    <main class="container">
        <article class="content">
            <!-- Total, Today | 관리자 로그인 정보 -->
            <div class="con-head" include-html="../include/login_info.html"></div>
            <!-- // Total, Today | 관리자 로그인 정보 -->

            <!-- 컨텐츠 영역 -->
            <div class="con-body">
                <div class="half_tbl sp30">
                    <div class="l">
                        <!-- 배너 광고 가격 설정 -->
                        <div class="section">
                            <div class="tit-box">
                                <div class="tit">배너 광고 가격 설정</div>
                            </div>
                            <div class="table-box">
                                <table class="table">
                                    <colgroup>
                                        <col width="100px">
                                        <col>
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th>광고 설정</th>
                                            <td>
                                                <div class="inline-check">
                                                    <span class="check">
                                                        <input type="radio" id="ck1-1" name="ck1" checked class="blind">
                                                        <label for="ck1-1">국문</label>
                                                    </span>
                                                    <span class="check">
                                                        <input type="radio" id="ck1-2" name="ck1" class="blind">
                                                        <label for="ck1-2">영문</label>
                                                    </span>
                                                    <span class="check">
                                                        <input type="radio" id="ck1-3" name="ck1" class="blind">
                                                        <label for="ck1-3">중문</label>
                                                    </span>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- // 배너 광고 가격 설정 -->

                        <!-- 기본입력정보 -->
                        <div class="section">
                            <div class="tit-box">
                                <div class="tit">기본입력정보</div>
                                <div class="r-box">
                                    <a href="#n" class="btn w85 type1">추가</a>
                                </div>
                            </div>
                            <div class="table-box">
                                <table class="table">
                                    <colgroup>
                                        <col width="100px">
                                        <col>
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th>메인상단</th>
                                            <td>
                                                <div class="input-box w120">
                                                    <div class="inner">
                                                        <div class="inp-txt">
                                                            <span><input type="text" value="100"></span>
                                                        </div>
                                                        <div class="unit">만원</div>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>메인중앙</th>
                                            <td>
                                                <div class="input-box w120">
                                                    <div class="inner">
                                                        <div class="inp-txt">
                                                            <span><input type="text" value="100"></span>
                                                        </div>
                                                        <div class="unit">만원</div>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- // 기본입력정보 -->
                        <div class="btn-box mt25 sp10">
                            <div class="r">
                                <a href="#n" class="btn w120 type2">취소</a>
                                <a href="#n" class="btn w120 type1">저장하기</a>
                            </div>
                        </div>
                    </div>
                    <div class="r">
                        <div class="section">
                            <div class="tit-box no-border">
                                <div class="tit">배너 위치</div>
                                <div class="r-box">
                                    <div class="inline-btn sp5">
                                        <a href="#n" class="btn w55 tab type1 active">메인</a>
                                        <a href="#n" class="btn w55 tab type1">서브</a>
                                    </div>
                                </div>
                            </div>
                            <div class="banner-position"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- // 컨텐츠 영역 -->

            <!-- Copyright -->
            <div class="copyright" include-html="../include/footer.html"></div>
            <!-- // Copyright -->

        </article>
    </main>
    <!-- // content -->

</div>
<script>
    includeHTML();
</script>
</body>
</html>
