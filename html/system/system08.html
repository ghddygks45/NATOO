<!DOCTYPE html>
<!--[if IE 9 ]><html lang="ko" class="ie9"><![endif]-->
<!--[if (gt IE 9)]><!--><html lang="ko"><!--<![endif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="../../css/style.css">
<script src="../../js/includeHTML.js"></script>
<script src="../../js/jquery-3.5.1.min.js"></script>
<script src="../../js/jquery-ui.js"></script>
<script src="../../js/ui.js"></script>
<title>NATOO | Facial and Skin AI Platform</title>
</head>
<body>

<div class="wrap">

    <!-- LNB -->
    <div class="header-left" include-html="../include/header.html"></div>
    <!-- // LNB -->

    <!-- content -->
    <main class="container">
        <article class="content">
            <!-- Total, Today | 관리자 로그인 정보 -->
            <div class="con-head" include-html="../include/login_info.html"></div>
            <!-- // Total, Today | 관리자 로그인 정보 -->

            <!-- 컨텐츠 영역 -->
            <div class="con-body">

                <!-- 타이틀 박스 -->
                <div class="tit-box">
                    <div class="tit">금칙어 관리</div>
                    <div class="r-box">
                        <select name="" id="" class="nor-select">
                            <option value="">KOREAN</option>
                        </select>
                    </div>
                </div>
                <!-- // 타이틀 박스 -->

                <!-- 검색 -->
                <div class="search-form">
                    <table class="table">
                        <colgroup>
                            <col style="width:110px">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>금칙어</th>
                                <td colspan="3">
                                    <div class="search-field">
                                        <span class="f">
                                            <input type="text" placeholder="메세지를 입력해주세요.">
                                        </span>
                                        <span class="s">
                                            <a href="#n" class="btn w55 type1">검색</a>
                                        </span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- // 검색 -->

                <!-- 목록 -->
                <div class="section">
                    <div class="list-tb-top">
                        <div class="l">
                            <span class="list-total">
                                총 건수  <strong>00</strong>건
                            </span>
                        </div>
                        <div class="r">
                            <select name="" id="" class="nor-select">
                                <option value="">전체</option>
                                <option value="">접수</option>
                                <option value="">진행중</option>
                                <option value="">완료</option>
                            </select>
                        </div>
                    </div>
                    <div class="table-box">
                        <table class="table list-table">
                            <colgroup>
                                <col style="width:35px">
                                <col style="width:150px">
                                <col style="width:50px">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th>선택</th>
                                    <th>금칙어</th>
                                    <th>등록일</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <span class="check-single">
                                            <input type="checkbox" id="ck1" class="blind" checked="">
                                            <label for="ck1"><span class="blind">체크박스</span></label>
                                        </span>
                                    </td>
                                    <td>큐레이터</td>
                                    <td>2020.07.01</td>
                                </tr>
                                <tr>
                                    <td>
                                        <span class="check-single">
                                            <input type="checkbox" id="ck2" class="blind" checked="">
                                            <label for="ck2"><span class="blind">체크박스</span></label>
                                        </span>
                                    </td>
                                    <td>큐레이터</td>
                                    <td>2020.07.01</td>
                                </tr>
                                <tr>
                                    <td>
                                        <span class="check-single">
                                            <input type="checkbox" id="ck3" class="blind" checked="">
                                            <label for="ck3"><span class="blind">체크박스</span></label>
                                        </span>
                                    </td>
                                    <td>큐레이터</td>
                                    <td>2020.07.01</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="btn-box mt25 sp5">
                        <div class="l">
                            <a href="#n" class="btn w85 type1">노출</a>
                            <a href="#n" class="btn w85 type1">비노출</a>
                            <a href="#n" class="btn w85 type1">선택 삭제</a>
                        </div>
                        <div class="r">
                            <a href="#n" class="btn w120 type1" onclick="layerPopupOpen('popup');return false;">등록하기</a>
                        </div>
                    </div>
                </div>
                <!-- // 목록 -->
            </div>
            <!-- // 컨텐츠 영역 -->

            <!-- 레이어 팝업 -->
            <div class="layer-popup w480 fadeInDown" data-popup="popup">
                <div class="tp">진료분야 선택</div>
                <div class="by">
                    <div class="color-gray">
                        다수의 금칙어를 등록하려면 공백 없이 콤마로 구분하여 등록해주세요.<br>
                        특수문자 제외 후 입력해주세요.
                    </div>
                    <div class="text-box mt15">
                        <textarea name="" id="" cols="30" rows="10" placeholder="입력해주세요."></textarea>
                    </div>

                </div>
                <div class="btn-popup">
                    <a href="#n" class="btn w200 type2" onclick="layerPopupClose('popup');return false;">취소</a>
                    <a href="#n" class="btn w200 type3" onclick="alertPopupOpen('alert-popup');return false;">등록하기</a>
                </div>
            </div>
            <!-- // 레이어 팝업 -->

            <!-- 얼럿 팝업 -->
            <div class="alert-popup w320 fadeInDown" data-popup="alert-popup">
                <div class="alert-msg">
                    <strong>선택항목을 삭제하시겠습니까?</strong>
                </div>
                <div class="btn-popup">
                    <a href="#n" class="btn w120 type2" onclick="alertPopupClose('alert-popup');return false;">아니요</a>
                    <a href="#n" class="btn w120 type1">예</a>
                </div>
            </div>
            <!-- // 얼럿 팝업 -->

            <!-- Copyright -->
            <div class="copyright" include-html="../include/footer.html"></div>
            <!-- // Copyright -->

        </article>
    </main>
    <!-- // content -->

</div>
<script>
    includeHTML();
</script>
</body>
</html>
