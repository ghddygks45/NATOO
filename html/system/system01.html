<!DOCTYPE html>
<!--[if IE 9 ]><html lang="ko" class="ie9"><![endif]-->
<!--[if (gt IE 9)]><!--><html lang="ko"><!--<![endif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="../../css/style.css">
<script src="../../js/includeHTML.js"></script>
<script src="../../js/jquery-3.5.1.min.js"></script>
<script src="../../js/jquery-ui.js"></script>
<script src="../../js/ui.js"></script>
<title>NATOO | Facial and Skin AI Platform</title>
</head>
<body>

<div class="wrap">

    <!-- LNB -->
    <div class="header-left" include-html="../include/header.html"></div>
    <!-- // LNB -->

    <!-- content -->
    <main class="container">
        <article class="content">
            <!-- Total, Today | 관리자 로그인 정보 -->
            <div class="con-head" include-html="../include/login_info.html"></div>
            <!-- // Total, Today | 관리자 로그인 정보 -->

            <!-- 컨텐츠 영역 -->
            <div class="con-body">
                <!-- 기본정보 설정 -->
                <div class="section">
                    <div class="tit-box">
                        <div class="tit">기본정보 설정</div>
                        <div class="r-box">
                            <select name="" id="" class="nor-select">
                                <option value="">KOREAN</option>
                            </select>
                        </div>
                    </div>
                    <div class="table-box">
                        <table class="table">
                            <colgroup>
                                <col style="width:130px">
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th>앱이름(국문)</th>
                                    <td><input type="text" style="width:180px;"></td>
                                </tr>
                                <tr>
                                    <th>앱이름(영문)</th>
                                    <td><input type="text" style="width:180px;"></td>
                                </tr>
                                <tr>
                                    <th>도메인</th>
                                    <td><input type="text" style="width:180px;"></td>
                                </tr>
                                <tr>
                                    <th class="vt">앱 아이콘</th>
                                    <td>
                                        <div class="file-select mr10">
                                            <input type="file" class="blind" id="doc-file1" accept=".png, .jpg, .jpeg, .gif" onchange="fileCheck(this);">
                                            <label for="doc-file1">파일찾기</label>
                                        </div>
                                        <div class="file-name">
                                            <div class="medical-selected">
                                                <span class="fn"></span>
                                                <a href="#n" onclick="fileDelete('doc-file1');return false;"><span class="blind">삭제</span></a>
                                            </div>
                                        </div>
                                        <div class="thum-txt">권장 사이즈 가로 0000px, 세로 0000px  (png 파일만 가능)</div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>사용화폐</th>
                                    <td>결제화폐 : KRW-Won(&#8361;) <br>금액 표시 방법 : &#8361;</td>
                                </tr>
                                <tr>
                                    <th>앱 만료일</th>
                                    <td>
                                        <div class="calendar-box">
                                            <span class="date-field"><input type="text" class="datepicker" style="width:74px" value="0000-00-00"></span>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="vt">앱스토어<br>등록버젼</th>
                                    <td>
                                        <p><span class="mr5">IOS :</span><input type="text" style="width:180px;"></p>
                                        <p class="mt10"><span class="mr5">Android :</span><input type="text" style="width:180px;"></p>
                                        
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- // 기본정보 설정 -->

                <div class="btn-box mt25 sp10">
                    <div class="r">
                        <a href="#n" class="btn w120 type1">저장하기</a>
                    </div>
                </div>
            </div>
            <!-- // 컨텐츠 영역 -->
            <!-- 원본 이미지 보기 팝업 -->
            <div class="layer-popup" data-popup="image-popup">
                <div class="tp">사진 크게 보기</div>
                <div class="by">
                    <div class="org-size"></div>
                </div>
                <div class="btn-popup">
                    <a href="#n" class="btn w200 type2" onclick="layerPopupClose('image-popup');return false;">닫기</a>
                </div>
            </div>
            <!-- // 원본 이미지 보기 팝업 -->

            <!-- Copyright -->
            <div class="copyright" include-html="../include/footer.html"></div>
            <!-- // Copyright -->

        </article>
    </main>
    <!-- // content -->

</div>
<script>
    includeHTML();
</script>
</body>
</html>
