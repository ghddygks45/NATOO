<title>NATOO | Facial and Skin AI Platform</title>

<body>

<div class="login_wrap">
    <div class="banner"><div class="main"></div></div>
    <!-- 로그인 영역 -->
    <div class="login_con">
        <a href="#n" class="login_logo"><img src="../../images/login_logo.png" alt=""></a>
        <form action="">
            <div class="login_form">
                <input type="text" placeholder="User Id">
                <input type="password" placeholder="Password">
                <div class="ck">
                    <div class="l">
                        <span class="check">
                            <input type="checkbox" id="login-ck" name="login-ck" checked class="blind">
                            <label for="login-ck">로그인 상태 유지</label>
                        </span>
                    </div>
                    <div class="r">
                        <a href="login02.html">아이디찾기</a>
                        <a href="login03.html">비밀번호찾기</a>
                    </div>
                </div>
                <a href="#n" class="login_btn mt35" onclick="alertPopupOpen('alert-popup01');return false;">SIGN IN</a>
            </div>
        </form>
    </div>
    <!-- // 로그인 영역 -->

   <!-- 공지사항 -->
   <div class="login_info">
        <ul class="login_info_slide">
            <li>
                <div>시스템 점검에 따른 서비스 중단 안내</div>
                <span>2020-11-21</span>
            </li>
            <li>
                <div>시스템 업그레이드 안내 </div>
                <span>2020-11-21</span>
            </li>
            <li>
                <div>시스템 점검에 따른 서비스 점검 안내</div>
                <span>2020-11-21</span>
            </li>
            <li>
                <div>아이디/패스워드 로그인 일시 허용 안내 </div>
                <span>2020-11-21</span>
            </li>
        </ul>
    </div>
    <!-- // 공지사항 -->

    <!-- 얼럿 팝업 -->
    <div class="alert-popup w320" data-popup="alert-popup01">
        <div class="alert-msg">
            <strong>OOO님을 찾을 수 없습니다.</strong>
        </div>
        <div class="btn-popup">
            <a href="#n" class="btn w120 type1" onclick="alertPopupClose('alert-popup01');return false;">확인</a>
        </div>
    </div>
    <!-- // 얼럿 팝업 -->

</div>
