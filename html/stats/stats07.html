<!DOCTYPE html>
<!--[if IE 9 ]><html lang="ko" class="ie9"><![endif]-->
<!--[if (gt IE 9)]><!--><html lang="ko"><!--<![endif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="../../css/style.css">
<link rel="stylesheet" href="../../css/billboard.min.css">
<script src="../../js/includeHTML.js"></script>
<script src="../../js/jquery-3.5.1.min.js"></script>
<script src="../../js/jquery-ui.js"></script>
<script src="../../js/billboard.min.js"></script>
<script src="../../js/billboard.pkgd.min.js"></script>
<script src="../../js/ui.js"></script>
<title>NATOO | Facial and Skin AI Platform</title>
</head>
<body>

<div class="wrap">

    <!-- LNB -->
    <div class="header-left" include-html="../include/header.html"></div>
    <!-- // LNB -->

    <!-- content -->
    <main class="container">
        <article class="content">
            <!-- Total, Today | 관리자 로그인 정보 -->
            <div class="con-head" include-html="../include/login_info.html"></div>
            <!-- // Total, Today | 관리자 로그인 정보 -->

            <!-- 컨텐츠 영역 -->
            <div class="con-body">
                <!-- 메뉴별 통계 -->
                <div class="section">
                    <div class="tit-box">
                        <div class="tit">메뉴별 통계</div>
                        <div class="r-box">
                            <div class="inline-btn sp5">
                                <a href="#n" class="btn w55 tab type1 active">방문자수</a>
                                <a href="#n" class="btn w55 tab type1">페이지뷰</a>
                            </div>
                        </div>
                    </div>
                    <table class="table">
                        <colgroup>
                            <col width="150px">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>
                                    <div class="inline-check mr20 stats_btn">
                                        <span class="check">
                                            <input type="radio" id="ck1-1" name="ck1" checked class="blind" data-tab="check01">
                                            <label for="ck1-1">월별</label>
                                        </span>
                                        <span class="check">
                                            <input type="radio" id="ck1-2" name="ck1" class="blind" data-tab="check02">
                                            <label for="ck1-2">일별</label>
                                        </span>
                                    </div>
                                </th>
                                <td>
                                    <div class="month-search">
                                        <div class="l">
                                            <div id="check01" class="stats_con first">
                                                <select name="" id="">
                                                    <option value="">연도선택</option>
                                                </select>
                                            </div>
                                            <div id="check02" class="stats_con">
                                                <select name="" id="">
                                                    <option value="">연도선택</option>
                                                </select>
                                                <select name="" id="" class="ml10">
                                                    <option value="">월선택</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="r">
                                            <a href="#n" class="btn w55 type1">검색</a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- // 메뉴별 통계 -->

                <!-- 차트 영역 -->
                <div class="section">
                    <div class="multi-chart">
                        <div id="donutChart1"></div>
                        <div id="donutChart2"></div>
                    </div>
                    <script>

                        // 방문자수 상위10
                        var chart = bb.generate({
                            title: {
                                text: "방문자수 상위10"
                            },
                            data: {
                                columns: [
                                    ["리뷰", 10000],
                                    ["메인", 10000],
                                    ["성형예측", 9000],
                                    ["피부예측", 8000],
                                    ["집단견적", 7000],
                                    ["병원정보", 500],
                                    ["이벤트", 13000],
                                    ["통합검색", 9000],
                                    ["의사정보", 4500]
                                ],
                                type: "pie", // for ESM specify as: pie()
                            },
                            pie: {
                                label: {
                                    format: function(value, ratio, id) {
                                        return id +"\n" + value;
                                    }
                                }
                            },
                            bindto: "#donutChart1"
                        });

                        // 페이지뷰 상위10
                        var chart = bb.generate({
                            title: {
                                text: "페이지뷰 상위10"
                            },
                            data: {
                                columns: [
                                    ["리뷰", 10000],
                                    ["메인", 10000],
                                    ["성형예측", 9000],
                                    ["피부예측", 8000],
                                    ["집단견적", 7000],
                                    ["병원정보", 500],
                                    ["이벤트", 13000],
                                    ["통합검색", 9000],
                                    ["의사정보", 4500]
                                ],
                                type: "pie", // for ESM specify as: pie()
                            },
                            pie: {
                                label: {
                                    format: function(value, ratio, id) {
                                        return value +"\n" + id;
                                    }
                                }
                            },
                            bindto: "#donutChart2"
                        });
                    </script>
                </div>
                <!-- // 차트 영역 -->

                <!-- 목록 -->
                <div class="section mt15">
                    <div class="list-tb-top">
                        <div class="l">
                            <span>기간 : 2020.11.01 – 2020.11.31 </span>
                        </div>
                        <div class="r">
                            <select name="" id="" class="nor-select">
                                <option value="">방문자순</option>
                                <option value="">페이지뷰순</option>
                                <option value="">가나다순</option>
                            </select>
                            <div class="inline-btn sp3 ml10">
                                <a href="#n" class="btn w55 tab type1">엑셀다운로드</a>
                            </div>
                        </div>
                    </div>
                    <div class="table-box">
                        <table class="table list-table">
                            <colgroup>
                                <col style="width:35px">
                                <col style="width:100px">
                                <col style="width:100px">
                                <col style="width:100px">
                                <col style="width:100px">
                                <col style="width:100px">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th>순위</th>
                                    <th>메뉴명</th>
                                    <th>방문자수</th>
                                    <th>전월대비(%)</th>
                                    <th>페이지뷰</th>
                                    <th>전월대비(%)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td><span class="color-blue">합계</span></td>
                                    <td><span class="color-blue">00,000,000</span></td>
                                    <td><span class="color-blue">+100%</span></td>
                                    <td><span class="color-blue">00,000,000</span></td>
                                    <td><span class="color-blue">-20%</span></td>
                                </tr>
                                <tr>
                                    <td>1</td>
                                    <td>메인</td>
                                    <td>00,000,000</td>
                                    <td>+100%</td>
                                    <td>00,000,000</td>
                                    <td>-20%</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>예측</td>
                                    <td>00,000,000</td>
                                    <td>+100%</td>
                                    <td>00,000,000</td>
                                    <td>-20%</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>3월</td>
                                    <td>00,000,000</td>
                                    <td>+100%</td>
                                    <td>00,000,000</td>
                                    <td>-20%</td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                    <td>12월</td>
                                    <td>00,000,000</td>
                                    <td>+100%</td>
                                    <td>00,000,000</td>
                                    <td>-20%</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
                <!-- // 목록 -->
            </div>
            <!-- // 컨텐츠 영역 -->

            <!-- Copyright -->
            <div class="copyright" include-html="../include/footer.html"></div>
            <!-- // Copyright -->

        </article>
    </main>
    <!-- // content -->

</div>
<script>
    includeHTML();
</script>
</body>
</html>
